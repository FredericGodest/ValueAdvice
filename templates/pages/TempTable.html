<!doctype html>
<html lang="fr">

   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Assists your investments"/>
    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css">
    <link rel="stylesheet" href="../../static/css/main.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="../../static/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/assets/favicon-16x16.png">
    <link rel="manifest" href="../../static/assets/site.webmanifest">

    <title>Value Investing Assistant</title>
  </head>
    <body class="antialiased">
     <div class="page">
      {% include 'sections/Header.html' %}
      {% include 'sections/Navbar.html' %}
      <div class="page-content d-flex flex-fill max-w-full">
       <div class="flex-fill px-lg-2 mw-100">
        <div class="container my-4">
         <div class="row">
          <div class="col col-12">
           <div class="card">
            <div class="card-header">
             <h3 class="card-title">{{ title }}</h3>
            </div>
          <div class="table-responsive header-fixed">
            {% for table in tables %}
              <tr>{{ table|safe }}</tr>
            {% endfor %}
         </div>
        </div>
        </div>
        </div>
        </div>
       </div>
      </div>
     </div>
     {% include 'sections/Footer.html' %}
    </body>
</html>
